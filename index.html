<!doctype html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ma météo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
  <div class="border-station">
    <!-- Titre -->
    <div class="text-meteo">
      <h1 class="">Météo</h1>
      <span id="ville"></span><br>
      <span id="condition"></span>
      <div id="logo">
        <img width="100" src="" alt="image de la météo">
      </div>
      <span class="humidity">humidité:
        <span id="humidity"> </span>%
      </span>

      <div id="temperature">
        <span id="temperature_label"></span>°C <br>

      </div>

      <!-- Changer de ville -->
      <div id="changer">
        Changer de ville
      </div>
    </div>
  </div>






  <script src="app.js"></script>
